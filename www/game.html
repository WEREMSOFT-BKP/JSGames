<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(640, 360, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.tilemap('map', 'assets/tilemaps/maps/collision_test.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('ground_1x1', 'assets/tilemaps/tiles/ground_1x1.png');
    game.load.image('walls_1x2', 'assets/tilemaps/tiles/walls_1x2.png');
    game.load.image('tiles2', 'assets/tilemaps/tiles/tiles2.png');
    game.load.image('ship', 'assets/sprites/thrust_ship2.png');

}

var ship;
var map;
var layer;
var cursors;

function create() {

    game.physics.startSystem(Phaser.Physics.P2JS);

    game.stage.backgroundColor = '#2d2d2d';

    map = game.add.tilemap('map');

    map.addTilesetImage('ground_1x1');
    map.addTilesetImage('walls_1x2');
    map.addTilesetImage('tiles2');
    
    layer = map.createLayer('Tile Layer 1');

    layer.resizeWorld();

    //  Set the tiles for collision.
    //  Do this BEFORE generating the p2 bodies below.
    map.setCollisionBetween(1, 12);

    //  Convert the tilemap layer into bodies. Only tiles that collide (see above) are created.
    //  This call returns an array of body objects which you can perform addition actions on if
    //  required. There is also a parameter to control optimising the map build.
    game.physics.p2.convertTilemap(map, layer);

    ship = game.add.sprite(200, 200, 'ship');
    game.physics.p2.enable(ship);

    ship.body.setCircle(15);

    ship.body.drag = new Phaser.Point(10, 10);

    game.camera.follow(ship);

    //  By default the ship will collide with the World bounds,
    //  however because you have changed the size of the world (via layer.resizeWorld) to match the tilemap
    //  you need to rebuild the physics world boundary as well. The following
    //  line does that. The first 4 parameters control if you need a boundary on the left, right, top and bottom of your world.
    //  The final parameter (false) controls if the boundary should use its own collision group or not. In this case we don't require
    //  that, so it's set to false. But if you had custom collision groups set-up then you would need this set to true.
    game.physics.p2.setBoundsToWorld(true, true, true, true, false);

    //  Even after the world boundary is set-up you can still toggle if the ship collides or not with this:
    // ship.body.collideWorldBounds = false;

    cursors = game.input.keyboard.createCursorKeys();

    ship.body.onBeginContact.add(blockHit, this);

    /*bmd = game.add.bitmapData(800, 4800);
    bmd.context.fillStyle = '#ffffff';

    var bg = game.add.sprite(0, 0, bmd);*/

}

function blockHit (body, shapeA, shapeB, equation) {

    //  The block hit something
    //  This callback is sent: the Body it collides with
    //  shapeA is the shape in the calling Body involved in the collision
    //  shapeB is the shape in the Body it hit
    //  equation is an array with the contact equation data in it

    navigator.notification.vibrate(100);
    currentSpeed = 200;
}

//var bmd;
var currentSpeed = 200;

function update() {
   doAsPhone();


}

function doAsPC() {
     if (cursors.left.isDown)
    {
        ship.body.rotateLeft(100);
    }
    else if (cursors.right.isDown)
    {
        ship.body.rotateRight(100);
    }
    else
    {
        ship.body.setZeroRotation();
    }

    if (cursors.up.isDown)
    {
        ship.body.moveForward(400);
    }
    else if (cursors.down.isDown)
    {
        ship.body.moveBackward(400);
    }
}

function doAsPhone() {
    
    currentSpeed += 1;

    currentSpeed = Math.min(currentSpeed, 400)

    if (game.input.activePointer.isDown)
    {
        ship.body.rotateLeft(70);
    }
    else
    {
        ship.body.rotateRight(70);
    }

    ship.body.moveForward(currentSpeed);
    //ship.body.thrust(currentSpeed);

   // bmd.context.fillRect(ship.x, ship.y, 2, 2);

    //bmd.dirty = true;
}



function render() {

}
</script>

</body>
</html>
